<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Favicons Links -->
    <link rel="icon" href="./FavIcons/favicon-16x16.png">
    <link rel = "stylesheet" href="./Css/Style.css">

    <!--Main Js -->
    <script defer src="./Js/Script.js"></script>

    <title>Pokdedéx</title>
</head>
    <body>
        <main>
            <img src="#" alt="Pokemon" class="PokemonImage">

            <h1 class="PokemonData">
                <span class="PokemonNumber"></span> -
                <span class="PokemonName"></span>
            </h1>

            <form class="FormSearch">
                <label for="pokemonSearch">Search Pokémon</label>
                <input
                        type="search"
                        id="pokemonSearch"
                        class="InputSearch"
                        placeholder="Enter Pokemon Name or Number"
                        required
                />
            </form>

            <div class="Buttons">
                <button class="Button BtnPrev">Prev &lt;</button>
                <button class="Button BtnNext">Next &gt;</button>
            </div>

            <img src="./Images/pokedex.png" alt="Pokedex" class="Pokedex">
        </main>
    </body>
</html>
